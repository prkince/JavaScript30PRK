<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit by PRK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Hello Players </h1>
  <div class="keys">
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="187" class="key">
      <kbd>+</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="80" src="sounds/clap.wav"></audio>
  <audio data-key="73" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="82" src="sounds/openhat.wav"></audio>
  <audio data-key="187" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/ride.wav"></audio>
  <audio data-key="85" src="sounds/snare.wav"></audio>
  <audio data-key="78" src="sounds/tom.wav"></audio>
  <audio data-key="65" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener('keydown', function(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the functio from running all together
    audio.currentTime = 0 ; // rewind to the start
    audio.play(); // play the song
    key.classList.add('playing');
    });
    function removeTransition(e){
      if(e.propertyName !== 'transform') return; // skip it if this is not a transform
      this.classList.remove('playing');
    };
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));


</script>


</body>
</html>
